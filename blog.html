.particles-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

/* Loading Container */
.loading-container {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  max-width: 800px;
  padding: 2rem;
  gap: 3rem;
}

/* Logo Container */
.logo-container {
  text-align: center;
}

.logo-text {
  font-family: var(--font-secondary);
  font-size: 3.5rem;
  font-weight: 700;
  letter-spacing: 2px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.letter {
  display: inline-block;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 0.5s forwards;
  animation-delay: var(--delay);
  background: linear-gradient(135deg, var(--color-text) 0%, rgba(255, 255, 255, 0.7) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-fill-color: transparent;
}

.space {
  width: 0.5em;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Loading Animation */
.loading-animation {
  position: relative;
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
}

.circle-pulse {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--color-gradient) 0%, var(--color-accent) 100%);
  box-shadow: 0 0 30px rgba(208, 0, 112, 0.5);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% {
    transform: scale(0.95);
    box-shadow: 0 0 0 0 rgba(208, 0, 112, 0.7);
  }
  
  70% {
    transform: scale(1);
    box-shadow: 0 0 0 20px rgba(208, 0, 112, 0);
  }
  
  100% {
    transform: scale(0.95);
    box-shadow: 0 0 0 0 rgba(208, 0, 112, 0);
  }
}

.loading-bar {
  width: 100%;
  height: 4px;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 2px;
  overflow: hidden;
}

.loading-progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--color-gradient) 0%, var(--color-accent) 100%);
  border-radius: 2px;
  transition: width 0.5s ease;
}

/* Status Text */
.status-text {
  font-size: 1.5rem;
  font-weight: 500;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.still {
  color: var(--color-text-muted);
}

.working {
  color: var(--color-accent);
  font-weight: 600;
}

.on-it {
  color: var(--color-text-muted);
}

.dots {
  display: inline-flex;
}

.dot {
  animation: dotPulse 1.5s infinite;
  animation-delay: var(--dot-delay);
}

@keyframes dotPulse {
  0%, 100% {
    opacity: 0.2;
  }
  50% {
    opacity: 1;
  }
}

/* Countdown Container */
.countdown-container {
  text-align: center;
}

.countdown-text {
  font-size: 1rem;
  color: var(--color-text-muted);
  margin-bottom: 1rem;
}

.countdown {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.countdown-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 60px;
}

.countdown-value {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--color-text) 0%, rgba(255, 255, 255, 0.7) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-fill-color: transparent;
}

.countdown-label {
  font-size: 0.75rem;
  color: var(--color-text-muted);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.countdown-separator {
  font-size: 2rem;
  font-weight: 700;
  color: var(--color-text-muted);
  margin-top: -0.5rem;
}

/* Social Links */
.social-links {
  display: flex;
  gap: 1.5rem;
  margin-top: 1rem;
}

.social-link {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.05);
  color: var(--color-text);
  font-size: 1.25rem;
  transition: var(--transition);
  border: 1px solid var(--color-border);
}

.social-link:hover {
  background-color: var(--color-accent);
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(208, 0, 112, 0.3);
}

/* Notify Container */
.notify-container {
  text-align: center;
  width: 100%;
  max-width: 500px;
}

.notify-container p {
  margin-bottom: 1rem;
  color: var(--color-text-muted);
}

.notify-form {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
}

.notify-form input {
  flex: 1;
  padding: 0.75rem 1rem;
  border-radius: var(--border-radius);
  background-color: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--color-border);
  color: var(--color-text);
  font-family: var(--font-primary);
}

.notify-form input:focus {
  outline: none;
  border-color: var(--color-accent);
}

.notify-form button {
  padding: 0.75rem 1.5rem;
  border-radius: var(--border-radius);
  background: linear-gradient(135deg, var(--color-gradient) 0%, var(--color-accent) 100%);
  color: var(--color-text);
  border: none;
  font-family: var(--font-primary);
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
}

.notify-form button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(208, 0, 112, 0.3);
}

.form-message {
  font-size: 0.875rem;
  min-height: 1.5rem;
}

/* Floating Shapes */
.floating-shapes {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
  pointer-events: none;
}

.shape {
  position: absolute;
  background: linear-gradient(135deg, rgba(58, 12, 163, 0.2) 0%, rgba(208, 0, 112, 0.2) 100%);
  border-radius: 50%;
  animation: float 15s infinite ease-in-out;
}

.shape-1 {
  width: 100px;
  height: 100px;
  top: 10%;
  left: 10%;
  animation-delay: 0s;
}

.shape-2 {
  width: 150px;
  height: 150px;
  top: 20%;
  right: 10%;
  animation-delay: 2s;
}

.shape-3 {
  width: 70px;
  height: 70px;
  bottom: 20%;
  left: 20%;
  animation-delay: 4s;
}

.shape-4 {
  width: 120px;
  height: 120px;
  bottom: 10%;
  right: 15%;
  animation-delay: 6s;
}

.shape-5 {
  width: 80px;
  height: 80px;
  top: 40%;
  left: 50%;
  animation-delay: 8s;
}

.shape-6 {
  width: 60px;
  height: 60px;
  bottom: 40%;
  right: 30%;
  animation-delay: 10s;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
  }
  25% {
    transform: translateY(-20px) rotate(5deg);
  }
  50% {
    transform: translateY(10px) rotate(-5deg);
  }
  75% {
    transform: translateY(-15px) rotate(3deg);
  }
}

/* Responsive Styles */
@media (max-width: 768px) {
  .logo-text {
    font-size: 2.5rem;
  }
  
  .status-text {
    font-size: 1.25rem;
  }
  
  .countdown-value {
    font-size: 1.5rem;
  }
  
  .countdown-item {
    min-width: 50px;
  }
  
  .notify-form {
    flex-direction: column;
  }
  
  .loading-container {
    gap: 2rem;
  }
}

@media (max-width: 480px) {
  .logo-text {
    font-size: 2rem;
  }
  
  .circle-pulse {
    width: 60px;
    height: 60px;
  }
  
  .countdown-value {
    font-size: 1.25rem;
  }
  
  .countdown-item {
    min-width: 40px;
  }
  
  .social-link {
    width: 35px;
    height: 35px;
    font-size: 1rem;
  }
}</style>

// Initialize loading progress animation
function initLoadingProgress() {
  const progressBar = document.getElementById('loading-progress');
  let width = 0;
  
  // Simulate loading progress
  const interval = setInterval(() => {
    if (width >= 100) {
      clearInterval(interval);
    } else {
      width += Math.random() * 3; // Random increment for more natural loading
      if (width > 100) width = 100;
      progressBar.style.width = width + '%';
    }
  }, 200);
}

// Initialize countdown timer
function initCountdown() {
  // Set the launch date (30 days from now)
  const now = new Date();
  const launchDate = new Date(now);
  launchDate.setDate(now.getDate() + 30);
  
  // Update the countdown every second
  updateCountdown(launchDate);
  setInterval(() => update  + 30);
  
  // Update the countdown every second
  updateCountdown(launchDate);
  setInterval(() => updateCountdown(launchDate), 1000);
}

function updateCountdown(launchDate) {
  const now = new Date();
  const difference = launchDate - now;
  
  // Calculate days, hours, minutes, seconds
  const days = Math.floor(difference / (1000 * 60 * 60 * 24));
  const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((difference % (1000 * 60)) / 1000);
  
  // Update the DOM
  document.getElementById('days').textContent = days.toString().padStart(2, '0');
  document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
  document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
  document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
}

function initNotifyForm() {
  const form = document.getElementById('notify-form');
  const formMessage = document.getElementById('form-message');
  
  if (form) {
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = form.querySelector('input[type="email"]').value;
      
      // Simulate form submission
      formMessage.textContent = 'Sending...';
      formMessage.style.color = 'var(--color-text-muted)';
      
      // Simulate API call with timeout
      setTimeout(() => {
        formMessage.textContent = 'Thank you! We\'ll notify you when we launch.';
        formMessage.style.color = '#00c853';
        form.reset();
      }, 1500);
    });
  }
}

// Add some random movement to the floating shapes for more dynamic effect
function animateShapes() {
  const shapes = document.querySelectorAll('.shape');
  
  shapes.forEach(shape => {
    const randomX = (Math.random() - 0.5) * 20;
    const randomY = (Math.random() - 0.5) * 20;
    const randomDelay = Math.random() * 2;
    const randomDuration = 3 + Math.random() * 5;
    
    shape.style.transform = `translate(${randomX}px, ${randomY}px)`;
    shape.style.transition = `transform ${randomDuration}s ease-in-out ${randomDelay}s`;
  });
  
  setTimeout(animateShapes, 5000);
}

// Start the shape animation
animateShapes();</script>
